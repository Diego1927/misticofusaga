<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Místico Fusaga - Reservaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4B0082; /* Fondo de reserva por si la imagen no carga */
            color: #FFFFFF; /* Texto blanco */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(138, 43, 226, 0.8); /* Morado intermedio con opacidad */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #E6E6FA; /* Morado claro */
        }

        img.logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        input, select {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="time"] {
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .note {
            font-size: 14px;
            color: #FFD700; /* Texto dorado */
            margin-top: -15px; /* Ajusta la posición si es necesario */
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #6A0DAD; /* Botón morado oscuro */
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #9932CC; /* Cambio de color al pasar el cursor */
        }

        /* Estilo para el fondo de la página */
        body {
            background-image: url('fondo1.jpeg'); /* URL de la imagen de fondo */
            background-size: cover; /* Hace que la imagen cubra todo el fondo */
            background-position: center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Agregando el logo -->
        <img src="logo.jpeg" alt="Logo de Místico Fusaga" class="logo">
        <h1>Reservaciones - Místico Fusaga</h1>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Fecha de la Reserva:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Hora de la Reserva:</label>
            <input type="time" id="time" name="time" min="13:00" max="22:00" required>
            <p class="note">Las reservas están disponibles entre la 1:00 PM y las 10:00 PM.</p>

            <label for="guests">Número de Personas:</label>
            <select id="guests" name="guests" required>
                <option value="1">1 Persona</option>
                <option value="2">2 Personas</option>
                <option value="3">3 Personas</option>
                <option value="4">4 Personas</option>
                <option value="5">5 Personas</option>
                <option value="6">6 Personas</option>
                <option value="7">7 Personas</option>
                <option value="8">8 Personas</option>
                <option value="9">9 Personas</option>
                <option value="10+">10 o más Personas</option>
            </select>

            <input type="submit" value="Reservar">
        </form>
    </div>
</body>
</html>
